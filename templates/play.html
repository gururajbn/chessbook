{% extends 'layout.html' %}
{% block head %}
    <link rel="stylesheet" href="/chat.css">
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="row"id="board" style="width: 500px"></div>
        <div class="row">
            <h4 id="myturn" class="text-primary">your turn</h4>
            <h4 id="histurn" class="text-muted">oppenent's turn</h4>
        </div>
    </div>
    <div class="col-md-6">
        <input id="gameId" value="{{gameId}}" readonly>
        <input id="orientation" value="{{orientation}}" readonly>
        <div class="row">
            <div class="chatwindow col-md-10">
                <div class="chatbox">
                    <ul class="messages" style="list-style-type:none">
                        <li><p class="lead"> type message and hit enter to start chat</p></li>
                    </ul>
                </div>
                <div class="form-group">
                  <input class="form-control input-sm" type="text"  placeholder="type here" id="inputSmall" autofocus>
                </div>
                <!-- <input class="inputMessage" type="text" placeholder="type here"> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
$(document).ready(init);
{% if newgame %}
swal({
        title: "Invite friend, share this link",
        text: "<center><code>"+window.location.host+"/joingame/{{gameId}}</code><center>",
        html: true
    });
{% else %}
    swal("Welcome, lets play!");
{% endif %}
</script>
<script src="/chat.js"></script>
{% endblock %}
