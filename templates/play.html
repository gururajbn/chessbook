{% extends 'layout.html' %}
{% block head %}
<script type="text/javascript" src="/game.js"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div id="board" style="width: 500px"></div>
    </div>
    <div class="col-md-6">
        <input id="gameId" value="{{gameId}}" readonly>
        <input id="orientation" value="{{orientation}}" readonly>
        <p id="turn" class="text-default"></p>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/lib/chess.js/chess.min.js"></script>
<script type="text/javascript" src="/lib/chessboardjs/js/chessboard.min.js"></script>
<script>
$(document).ready(init);
</script>
{% endblock %}
